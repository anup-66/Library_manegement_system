<!DOCTYPE html>
<html>
<head>
    <title>Search Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://png.pngtree.com/background/20230317/original/pngtree-wide-library-aisle-building-architecture-photography-for-background-backdrop-picture-image_2149936.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 300px;
            max-width: 100%;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        div {
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: slideIn 1s ease-in-out;
        }

        .show {
            display: block;
            font-size: 24px;
            color: #007bff;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Book</h1>
        <form action="/search" method="post">
            <input type="text" name="book" placeholder="Enter book name">
            <input type="submit" value="Search">
        </form>
        <div id="resultDiv"><h1>There are {{count}} books of {{book}}</h1></div>
    </div>
</body>
</html>
